<div class="container">
    <div *ngFor=" let countrie of countries" class="countrie-container">
        <section class="countrie-container-general">
            <img src={{countrie.flags.png}} alt={{countrie.name.official}}>
            <p class="countrie-container-name">{{ countrie.name.official }}</p>
        </section>
        <section class="countrie-container-details">
            <p> <span>Capital: </span> {{ countrie.capital }}</p>
            <p> <span>Region: </span> {{ countrie.region }}</p>
            <p> <span>Subregion: </span> {{ countrie.subregion }}</p>
            <a href={{countrie.maps.googleMaps}}>Ubicaci√≥n</a>
        </section>
    </div>
</div>
